name: 👤 User Service CI/CD
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: 📦 Restore dependencies
      run: dotnet restore user-service.csproj

    - name: 🏗️ Build project
      run: dotnet build user-service.csproj --no-restore --configuration Release

    - name: 🧪 Run tests (if any)
      run: |
        echo "Skipping tests for now - focusing on successful build"

    - name: 📤 Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: user-service-build
        path: bin/Release/net8.0/
